<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
  <script src="scripts.js" defer></script>
</head>
<body>

  <!-- FIXED HEADER -->
  <header>
    <a href="index.html" class = "logo">PAWS FOR A CAUSE</a>
    <nav>
         <ul class="nav-list">
        <li><a href="mission.html">Our Mission</a></li>
        <li><a href="team.html">About us</a></li>
        <li><a href="services.html">Our Work</a></li>
        <li><a href="involved.html">Get Involved</a></li>

    <a href="donate.html" class="btn-donate">Donate Now</a>
    <div class="hamburger">â˜°</div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container login-container">
      <section class="login-section">
        <h2>Member Login</h2>
        <form class="login-form" action="#" novalidate>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />

          <div class="login-buttons">
            <button type="submit" class="btn-submit">Login</button>
            <a href="index.html" class="btn-cancel">Cancel</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Paws for a Cause</p>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
